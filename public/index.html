    <style>
        html, body { padding: 0; margin: 0; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        #board-wrapper { width: fit-content; height: fit-content; box-shadow: 0 0 20px 0 black; }
        #board { position: relative; width: 64vh; height: 64vh; background-color: bisque; border:5px solid bisque; outline:5px solid brown; box-shadow: 0 0 0 10px bisque;  }
        .space { position: absolute; box-sizing: border-box; width: 8vh; height: 8vh; background-color:brown;  }
        .row-1 {top: 0;}
        .row-2 {top: 8vh;}
        .row-3 {top: 16vh;}
        .row-4 {top: 24vh;}
        .row-5 {top: 32vh;}
        .row-6 {top: 40vh;}
        .row-7 {top: 48vh;}
        .row-8 {top: 56vh;}
        .col-1 {left: 0;}

        .col-3 {left: 16vh;}
        .col-4 {left: 24vh;}
        .col-5 {left: 32vh;}
        .col-6 {left: 40vh;}
        .col-7 {left: 48vh;}
        .col-8 {left: 56vh;}
        .piece { position: absolute; z-index: 1; width: 7vh; height: 7vh; border-radius: 50%; box-shadow: 0 0 5px 0 rgba(0,0,0,.3); }
        .player-1 { background-color: #111; }
        .player-2 { background-color: white; }

    </style>
</head>
<body>
    <div id="board-wrapper">
        <div id="board">
            <div class="piece player-1" draggable="true"></div>

            <div class="space row-3 col-8"></div>
            <div class="space row-4 col-1"></div>
            <div class="space row-4 col-3"></div>
            <div class="space row-4 col-5"></div>
            <div class="space row-4 col-7"></div>
            <div class="space row-5 col-2"></div>

            <div class="space row-8 col-3"></div>
            <div class="space row-8 col-5"></div>
            <div class="space row-8 col-7"></div>
        </div>
    </div>
    <script>
        // Turn Switching should switch with checkers are draggable.
        const hasClass = (className) => (el) => Array.from(el.classList).includes(className);
        const isSpace = hasClass('space');
        const isRow2 = hasClass('row-2');
        /*

        var piece = null;

        window.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('board');
            const spaces = board.getElementsByClassName('space');
            // Get the element by id
            // const element = document.getElementById("p1");
            // Add the ondragstart event listener
            // element.addEventListener("dragstart", dragstart_handler);

            board.addEventListener('dragstart', (e) => {
                console.log('dragstart', e)
                e.dataTransfer.effectAllowed = "move";
                piece = e.target;
            });

            board.addEventListener('dragend', (e) => {
                console.log('dragend', e)
                // if (isSpace(e.target)) return false
            })

            board.addEventListener('dragover', (e) => {
                e.preventDefault()
                console.log('dragover', e)
                // if (isSpace(e.target)) return false
            })

            board.addEventListener("dragenter", (e) => {
                console.log('dragenter', e)
                // highlight potential drop target when the draggable element enters it
                // if (isSpace(event.target)) {
                //     console.log('dragenter', e)
                //     event.target.style.background = "purple";
                // }
            });
  
            board.addEventListener("dragleave", (e) => {
                console.log('dragleave', e);
                // reset background of potential drop target when the draggable element leaves it
                // if (isSpace(event.target)) {
                    // event.target.style.background = "";
                // }
            });

            board.addEventListener('drop', (e) => {
                e.preventDefault();
                console.log('drop', e);
                if (isSpace(e.target) && !isRow2(e.target)) {
                    // event.target.style.background = "";
                    piece.parentNode.removeChild( piece );
                    event.target.appendChild( piece );
                    piece = null;
                    return true
                } 

                return false;
            });
        });
    </script>
